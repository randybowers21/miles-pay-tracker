<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Counter</title>
</head>
<body>
    <div id="miles">
        <h1 id="milesView">Total Miles: 10000</h1>
        <label for="miles">Miles: </label><input type="range" id="milesInput" value="10000" step="100" min="7000" max="16000">
    </div>
    <div>    
        <h2 id="centsPerMileView">Cents Per Mile: $0.00</h2>
        <label for="baseCentsPerMileInput">Cents Per Mile: </label><input type="number" value=".36" id="baseCentsPerMileInput" min=".3" max="1" step=".01">
    </div>
    <div>
        <h3 id="bonusThreshold">Bonus Threshold: 10000</h3>
        <label for="dryVan">Dry Van:</label><input type="radio" id="dryVan" name="division" value="dryVan">
        <label for="flatBed">Flat Bed:</label><input type="radio" id="flatBed" name="division" value="flatBed">
    </div>
    <div id="bonus">
        <ul>
            <li>10 Over 10 Bonus: <p id="tenOverTenView">$0</p></li>
            <li><input type="checkbox" id="fuelCheckBox">Fuel Bonus:<p id="fuelView">$0</p></li>
            <li><input type="checkbox" id="idleCheckBox">Idle Bonus:<p id="idleView">$0</p></li>
            <li><h3>Total Bonus:</h3><p id="totalBonusView">$0</p><p id="bonusCentsPerMileView">Bonus CPM: $0.00</p></li>
            <li><h3>Monthly Total:</h3><p id="monthlyTotalView">$0</p></li>
            <li><h3>Yearly Total:</h3><p id="yearlyTotalView">$0</p></li>
        </ul>
    </div>




<script src="miles.js"></script>
</body>
</html>
